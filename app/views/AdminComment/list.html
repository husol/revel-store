<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>Mã sản phẩm</th>
        <th>Tên sản phẩm</th>
        <th>Người bình luận</th>
        <th>Nội dung</th>
        <th class="text-center" width="10%">Action</th>
    </tr>
    </thead>
    <tbody>
    {{range $index, $comment := .}}
        <tr data-rel="{{$comment.Id}}">
            <td>{{$comment.Product.ModelName}}</td>
            <td>{{$comment.Product.Name}}</td>
            <td>{{$comment.User.FullName}}</td>
            <td>{{$comment.Content}}</td>
            <td class="text-center">
                {{if eq $comment.Status 0}}
                <span title="Approve" class="btn-approve glyphicon glyphicon-thumbs-up cursor-pointer text-blue"></span>
                {{end}}&nbsp;&nbsp;
                <span title="Delete" class="btn-delete glyphicon glyphicon-trash cursor-pointer text-red"></span>
            </td>
        </tr>
    {{else}}
        <tr>
            <td colspan="5" class="text-center">Chưa có Bình luận nào</td>
        </tr>
    {{end}}
    </tbody>
</table>

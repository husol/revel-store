<div class="modal-dialog">
    <div class="modal-content">
        <form role="form" enctype="multipart/form-data">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                {{if eq .Avatar ""}}
                <span style="line-height: 1.5" class="pull-left glyphicon glyphicon-user"></span><h4 class="modal-title">{{if gt .Id 0}}Tài khoản của bạn{{else}}Đăng ký{{end}}</h4>
                {{else}}
                <div class="media-middle">
                    <img class="pull-left" src="{{.Avatar}}"><h4 style="line-height: 2.5" class="modal-title">{{if gt .Id 0}}Tài khoản của bạn{{else}}Đăng ký{{end}}</h4>
                </div>
                {{end}}
            </div>
            <div class="modal-body">
                <div class="form-group required">
                    <label><span class="glyphicon glyphicon-user"></span> Họ và tên</label>
                    <input type="text" id="fullname" name="fullname" value="{{.FullName}}" class="form-control" placeholder="Enter full name">
                </div>
                <div class="form-group">
                    <label><span class="glyphicon glyphicon-camera"></span> Avatar{{if gt .Id 0}} (Bỏ trống để giữ avatar cũ){{end}}</label>
                    <input type="file" id="avatar" name="avatar" value="{{.Avatar}}" class="form-control cut">
                    <span style="line-height: 30px;" class="cancelIcon input-group-addon cursor-pointer left" title="Clear">x</span>
                </div>
                <div class="form-group required">
                    <label><span class="glyphicon glyphicon-envelope"></span> Email</label>
                    <input type="text" id="email" name="email"{{if gt .Id 0}} readonly="true"{{end}} value="{{.Email}}" class="form-control" placeholder="Enter email">
                </div>
                {{if gt .Id 0}}
                <div class="form-group required">
                    <label><span class="glyphicon glyphicon-lock"></span> Mật khẩu</label>
                    <input type="password" id="currpassword" name="currpassword" class="form-control" placeholder="Enter password">
                </div>
                {{end}}
                <div class="form-group{{if eq .Id 0}} required{{end}}">
                    <label><span class="glyphicon glyphicon-lock"></span> Mật khẩu{{if gt .Id 0}} mới{{end}}</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="{{if gt .Id 0}}Bỏ trống để giữ mật khẩu cũ{{else}}Enter password{{end}}">
                </div>
                <div class="form-group">
                    <label>Nhập lại mật khẩu{{if gt .Id 0}} mới{{end}}</label>
                    <input type="password" id="confirmpassword" name="confirmpassword" class="form-control" placeholder="{{if gt .Id 0}}Bỏ trống để giữ mật khẩu cũ{{else}}Repeat password{{end}}">
                </div>
                <div class="form-group required">
                    <label><span class="glyphicon glyphicon-phone"></span> Điện thoại</label>
                    <input type="text" id="mobile" name="mobile" value="{{.Mobile}}" class="form-control" placeholder="Enter mobile number">
                </div>
                <div class="form-group">
                    <label><span class="glyphicon glyphicon-home"></span> Địa chỉ</label>
                    <input type="text" id="address" name="address" value="{{.Address}}" class="form-control" placeholder="Enter address">
                </div>
                <div id="g-recaptcha" class="g-recaptcha"></div>
            </div>
            <input type="hidden" id="idRecord" name="id_record" value="{{.Id}}"/>
            <div class="modal-footer">
                <button id="submitAccount" type="button" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </form>
    </div>
</div>

{{set . "title" "Transaction"}}
{{template "header.html" .}}
</div>
<div class="main">
    <div class="content">
        <h2>Thông tin đặt hàng</h2>
        <div class="table-responsive">
            <table id="tableTrolley" class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Mã sản phẩm</th>
                        <th>Tên sản phẩm</th>
                        <th class="text-center">Số lượng</th>
                        <th class="text-right">Đơn giá</th>
                        <th class="text-right">Thành tiền</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div><b>Bạn có thể <a href="/login">đăng nhập</a> để dùng thông tin của bạn đặt hàng.</b></div>
        <div class="order-form">
            <div class="col span_2_of_3">
                <div class="form-group required">
                    <span><label>Họ và tên người nhận</label></span>
                    <span><input id="client_name" type="text" class="textbox" value="{{._loggedUser.FullName}}"></span>
                </div>
                <div class="form-group required">
                    <span><label>Số điện thoại người nhận</label></span>
                    <span><input id="client_mobile" type="text" class="textbox" value="{{._loggedUser.Mobile}}"></span>
                </div>
                <div class="form-group required">
                    <span><label>Địa điểm giao hàng</label></span>
                    <span><input id="deliver_place" type="text" class="textbox" value="{{._loggedUser.Address}}"></span>
                </div>
                <div class="g-recaptcha" data-sitekey="6LfnIDkUAAAAAP1Br-z8W5_gSqer4t_vwho3T8Wf"></div>
                <!--<div class="g-recaptcha" data-sitekey="6LclTCAUAAAAALxvwNvIpveB9e09_vmY81iw84sZ"></div>-->
            </div>
            <div class="col span_1_of_3">
                <div class="form-group required">
                    <span><label>E-mail của bạn</label></span>
                    <span><input {{if gt ._loggedUser.Id 0}}disabled="disabled" {{end}}id="client_email" type="text" class="textbox" value="{{._loggedUser.Email}}"></span>
                </div>
                <div class="form-group">
                    <span><label>Ghi chú nếu có</label></span>
                    <span><textarea id="note"></textarea></span>
                </div>
                <div class="form-group">
                    <input id="btnCheckout" type="submit" value="Đặt hàng">
                </div>
            </div>
            <div class="clear"></div>
        </div>
{{append . "moreScripts" "js/transaction.js"}}
{{template "footer.html" .}}

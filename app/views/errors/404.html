<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Not found</title>
	</head>
	<body>
{{if eq .RunMode "dev"}}
{{template "errors/404-dev.html" .}}
{{else}}
	{{with .Error}}
	<h1>
		{{.Title}}
	</h1>
	<p>
		{{.Description}}
	</p>
	{{end}}
{{end}}
	<div style="text-align: center;"><a href="/">Visit Home Page</a></div>
	</body>
</html>

<div class="modal-dialog">
    <div class="modal-content">
        <form role="form" method="POST" action="/admin/users/update">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                {{if eq .Avatar ""}}
                <span style="line-height: 1.5" class="pull-left glyphicon glyphicon-user"></span><h4 class="modal-title">{{if gt .Id 0}}Sửa{{else}}Thêm{{end}} User</h4>
                {{else}}
                <div class="media-middle">
                    <img class="pull-left" src="{{.Avatar}}"><h4 style="line-height: 2.5" class="modal-title">{{if gt .Id 0}}Sửa{{else}}Thêm{{end}} User</h4>
                </div>
                {{end}}
            </div>
            <div class="modal-body">
                <div class="form-group required">
                    <label><span class="glyphicon glyphicon-user"></span> Họ và tên</label>
                    <input type="text" id="fullname" name="fullname" value="{{.FullName}}" class="form-control" placeholder="Enter full name">
                </div>
                <div class="form-group required">
                    <label><span class="glyphicon glyphicon-envelope"></span> Email</label>
                    <input type="text" id="email" name="email" value="{{.Email}}" class="form-control" placeholder="Enter email">
                </div>
                <div class="form-group{{if eq .Id 0}} required{{end}}">
                    <label><span class="glyphicon glyphicon-lock"></span> Mật khẩu{{if gt .Id 0}} mới{{end}}</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="{{if gt .Id 0}}Bỏ trống để giữ mật khẩu cũ{{else}}Enter password{{end}}">
                </div>
                <div class="form-group">
                    <label>Nhập lại mật khẩu{{if gt .Id 0}} mới{{end}}</label>
                    <input type="password" id="confirmpassword" name="confirmpassword" class="form-control" placeholder="{{if gt .Id 0}}Bỏ trống để giữ mật khẩu cũ{{else}}Repeat password{{end}}">
                </div>
                <div class="form-group required">
                    <label><span class="glyphicon glyphicon-phone"></span> Điện thoại</label>
                    <input type="text" id="mobile" name="mobile" value="{{.Mobile}}" class="form-control" placeholder="Enter mobile number">
                </div>
                <div class="form-group">
                    <label><span class="glyphicon glyphicon-home"></span> Địa chỉ</label>
                    <input type="text" id="address" name="address" value="{{.Address}}" class="form-control" placeholder="Enter address">
                </div>
                <div class="form-group">
                    <label><span class="glyphicon glyphicon-education"></span> Role</label>
                    <select id="role" class="form-control" name="role">
                        <option value="0"{{if eq .Role 0}} selected="selected"{{end}}>Admin User</option>
                        <option value="1"{{if eq .Role 1}} selected="selected"{{end}}>Normal User</option>
                    </select>
                </div>
                <div class="form-group">
                    <label><span class="glyphicon glyphicon-sunglasses"></span> Tình trạng</label>
                    <select id="status" class="form-control" name="status">
                        <option value="0"{{if eq .Status 0}} selected="selected"{{end}}>Chưa kích hoạt</option>
                        <option value="1"{{if eq .Status 1}} selected="selected"{{end}}>Kích hoạt</option>
                    </select>
                </div>
            </div>
            <input type="hidden" id="idRecord" name="id_record" value="{{.Id}}"/>
            <div class="modal-footer">
                <button id="submitUser" type="button" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </form>
    </div>
</div>

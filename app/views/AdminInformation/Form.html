<div class="modal-dialog">
    <div class="modal-content">
        <form role="form" method="POST" action="/admin/information/update" enctype="multipart/form-data">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{if gt .Id 0}}Sửa{{else}}Thêm{{end}} Thông tin</h4>
            </div>
            <div class="modal-body">
                <div class="form-group required">
                    <label><span class="glyphicon glyphicon-info-sign"></span> Tiêu đề</label>
                    <input type="text" id="title" name="title" value="{{.Title}}" class="form-control" placeholder="Enter title">
                </div>
                <div class="form-group">
                    <label><span class="glyphicon glyphicon-picture"></span> Cover:</label>
                    <img src='{{if eq .Cover ""}}/public/img/no_image.png{{else}}{{.Cover}}{{end}}' id="img_cover" class="img-thumbnail cursor-pointer" title="Click to change cover image" alt="Cover image" style="padding:4px;max-height:500px; width:50%;">
                    <input type="file" style="display: none" id="cover" name="cover">
                </div>
                <div class="form-group required">
                    <label><span class="glyphicon glyphicon-align-justify"></span> Nội dung</label>
                    <textarea id="description" name="description" class="form-control">{{.Description}}</textarea>
                </div>
                <div class="form-group">
                    <label><span class="glyphicon glyphicon-ok-sign"></span> Tình trạng</label>
                    <select name="status" class="form-control">
                        <option{{if eq .Status 1}} selected="selected"{{end}} value="1">Hiển thị</option>
                        <option{{if eq .Status 0}} selected="selected"{{end}} value="0">Không hiển thị</option>
                    </select>
                </div>
            </div>
            <input type="hidden" id="idRecord" name="id_record" value="{{.Id}}"/>
            <div class="modal-footer">
                <button id="submitCategory" type="button" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </form>
    </div>
</div>

<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Pham Tay Ninh New Password</title>

    <link href="/public/css/bootstrap-3.3.6.min.css" rel="stylesheet" />
    <link href="/public/css/font-awesome.min.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
    <script src="/public/js/jquery-2.2.4.min.js"></script>
    <script src="/public/js/bootstrap-3.3.6.min.js"></script>
    <script src="/public/js/jquery.showMessage.min.js"></script>
    <script src="/public/js/common.js"></script>
</head>
<body style="background-color: #E2E2E2;">
<script>
    var root_url = '/';
</script>
{{template "flash.html" .}}
<div id="common_dialog" class="collapse modal fade" role="dialog"></div>
<div class="container">
    <div class="row text-center " style="padding-top:20px;">
        <div class="col-md-12">
            <img width="400" height="200" src="/public/img/logo.png" />
        </div>
    </div>
    <div class="row ">

        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">

            <div class="panel-body">
                <form action="/forgotpassword" method="post">
                    <hr />
                    <h5>Nhập thông tin Mật khẩu mới</h5>
                    <br />
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-tag"></i></span>
                        <input type="text" name="email" value="{{.email}}" class="form-control" placeholder="Email" />
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" name="password" class="form-control" placeholder="New Password" />
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" name="confirmpassword" class="form-control" placeholder="Confirm New Password" />
                    </div>
                    <div class="form-group">
                        <label class="checkbox-inline">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </label>
                    </div>
                    <input type="hidden" name="token" value="{{.token}}" />
                    <hr />
                    Giữ mật khẩu cũ? Về <a href="/">Trang chủ</a>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>

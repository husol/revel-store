<div class="header_slide">
    <div class="header_bottom_left">
        <div class="categories">
            <ul>
                <h3>Loại sản phẩm</h3>
                {{range $cate := .categories}}
                <li><a href="/category/{{$cate.Id}}">{{$cate.Name}}</a></li>
                {{end}}
            </ul>
        </div>
    </div>
    <div class="header_bottom_right">
        <div class="slider">
            <div id="slider">
                <div id="mover">
                {{range $index, $product := .featuredProducts}}
                    {{if lt $index 3}}
                    <div id="slide-{{add $index 1}}" class="slide">
                        <div class="slider-img">
                            <a href="/products/{{$product.Id}}"><img src="{{$product.Cover}}" alt="{{$product.Name}}" /></a>
                        </div>
                        <div class="slider-text">
                            <h1>{{$product.Name}}<br><span>{{formatFValue $product.Price 0}}</span> VND</h1>
                            <h2>Mã SP: {{$product.ModelName}}</h2>
                            <a href="/products/{{$product.Id}}" class="button">Xem ngay</a>
                        </div>
                        <div class="clear"></div>
                    </div>
                    {{end}}
                {{end}}
                </div>
            </div>
            <div class="clear"></div>
        </div>
    </div>
    <div class="clear"></div>
</div>
